<html>
    <head>
    </head>
    <body>
        <h3>Udacity - JavaScript Design Patterns - 1-4, Cat Clicker Quiz</h3>
        <p>Cat is clicked <b><span id="counter">0</span></b> times!</p>
        <a href="#">
            <img id="catPic" src="https://farm2.staticflickr.com/1012/624148659_7cc2f4a87a.jpg" width="500" height="333" alt="Xuxa the Kitten #1">
        </a>
        <p>Thanks to <a href="https://www.flickr.com/photos/poplinre/624148659/in/photostream/">poplinre</a> for the photo.</p>
        <script>
            var cat = document.getElementById('catPic');
            var counter = document.getElementById('counter');
            cat.addEventListener('click', function(){
                counter.innerText = Number(counter.innerText) + 1;
            }, false);
        </script>
    </body>
</html>
